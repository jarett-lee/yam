<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
</head>

<body>
  <h1>Hello World!</h1>
  <p>
    Here are all the local files:
    <ul id="fileList">
    </ul>
  </p>

  <script>
    const fs = require('fs')

    fs.readdir('.', (err, files) => {
      if (err) {
        throw err
      }

      fileList = document.getElementById('fileList')
      for (file of files) {
        const li = document.createElement("li")
        li.innerText = file
        fileList.append(li)
      }
    })
  </script>
</body>

</html>
